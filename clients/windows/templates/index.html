<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Personnel Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f3e5f5;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.status {
            background: #fff3cd;
            margin: 0 auto;
            text-align: center;
            font-size: 14px;
            max-width: 60%;
        }

        .message.status.no-speech {
            background: #e9ecef;
        }

        .message.status.rejected {
            background: #ffe5d9;
        }

        .message-header {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.5;
        }

        .controls {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .talk-button {
            flex: 1;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .talk-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .talk-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .talk-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .talk-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(239, 68, 68, 0.8);
            }
        }

        .secondary-button {
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .secondary-button:hover {
            background: #667eea;
            color: white;
        }

        .text-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .text-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .text-input-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .text-input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .text-input-group button:hover:not(:disabled) {
            background: #5568d3;
        }

        .text-input-group button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .warning-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            margin: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .warning-banner.show {
            display: block;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Assistant Personnel Local</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="orchestratorStatus"></div>
                    <span id="orchestratorText">V√©rification...</span>
                </div>
                <div class="status-indicator">
                    <span id="ttsStatus">TTS: {{ if .TTSEnabled }}Activ√©{{ else }}D√©sactiv√©{{ end }}</span>
                </div>
            </div>
        </div>

        <div class="warning-banner" id="warningBanner"></div>

        <div class="chat-container" id="chatContainer">
            <div class="message status">
                Bienvenue ! Maintenez le bouton ou F12 pour parler.
            </div>
        </div>

        <div class="controls">
            <div class="voice-controls">
                <div class="button-group">
                    <button class="talk-button" id="talkButton">
                        üéô Parler
                    </button>
                </div>
                <div class="button-group">
                    <button class="secondary-button" id="clearButton">Effacer l'historique</button>
                    <button class="secondary-button" id="toggleTTS">{{ if .TTSEnabled }}üîä TTS Activ√©{{ else }}üîá TTS D√©sactiv√©{{ end }}</button>
                </div>
                <div class="hint">
                    Maintenez le bouton ou F12 pour parler, rel√¢chez pour envoyer
                </div>
            </div>

            <div class="text-input-group">
                <select id="userSelect">
                    <option value="dad">Dad</option>
                    <option value="mom">Mom</option>
                    <option value="teen">Teen</option>
                    <option value="child">Child</option>
                </select>
                <input type="text" id="textInput" placeholder="Message texte...">
                <button id="sendButton">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            ttsEnabled: {{ .TTSEnabled }},
            voicePreferences: {{ .VoicePreferencesJSON }},
            sessionID: "{{ .SessionID }}"
        };

        // State
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isProcessing = false;
        let ttsEnabled = config.ttsEnabled;
        let currentUtterance = null;
        let recordingMimeType = '';  // Track the actual MIME type used

        // DOM Elements
        const talkButton = document.getElementById('talkButton');
        const clearButton = document.getElementById('clearButton');
        const toggleTTSButton = document.getElementById('toggleTTS');
        const textInput = document.getElementById('textInput');
        const userSelect = document.getElementById('userSelect');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        const orchestratorStatus = document.getElementById('orchestratorStatus');
        const orchestratorText = document.getElementById('orchestratorText');
        const warningBanner = document.getElementById('warningBanner');

        // Check orchestrator health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    orchestratorStatus.classList.remove('offline');
                    orchestratorText.textContent = 'Orchestrateur connect√©';
                    warningBanner.classList.remove('show');
                } else {
                    orchestratorStatus.classList.add('offline');
                    orchestratorText.textContent = 'Orchestrateur d√©connect√©';
                    warningBanner.textContent = '‚ö†Ô∏è L\'orchestrateur n\'est pas joignable. Les fonctionnalit√©s vocales et texte ne fonctionneront pas.';
                    warningBanner.classList.add('show');
                }
            } catch (error) {
                orchestratorStatus.classList.add('offline');
                orchestratorText.textContent = 'Erreur de connexion';
                warningBanner.textContent = '‚ö†Ô∏è Impossible de v√©rifier l\'orchestrateur.';
                warningBanner.classList.add('show');
            }
        }

        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds

        // Audio recording setup
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Check for WAV support, fallback to WebM
                const mimeType = MediaRecorder.isTypeSupported('audio/wav')
                    ? 'audio/wav'
                    : MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
                    ? 'audio/webm;codecs=opus'
                    : 'audio/webm';
                
                recordingMimeType = mimeType;
                console.log('Using MIME type:', mimeType);
                
                mediaRecorder = new MediaRecorder(stream, { mimeType });

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: recordingMimeType });
                    audioChunks = [];
                    await sendAudio(audioBlob);
                };
            } catch (error) {
                console.error('Error initializing audio:', error);
                addMessage('status', 'Erreur: Impossible d\'acc√©der au microphone', 'no-speech');
            }
        }

        initAudio();

        // Start recording
        function startRecording() {
            if (isRecording || isProcessing || !mediaRecorder) return;

            isRecording = true;
            audioChunks = [];
            mediaRecorder.start();
            talkButton.classList.add('recording');
            talkButton.textContent = 'üî¥ En cours...';
        }

        // Stop recording
        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            isRecording = false;
            mediaRecorder.stop();
            talkButton.classList.remove('recording');
            talkButton.textContent = 'üéô Parler';
            talkButton.disabled = true;
            isProcessing = true;
        }

        // Send audio to server
        async function sendAudio(audioBlob) {
            const formData = new FormData();
            
            // Determine filename based on MIME type
            const filename = recordingMimeType.includes('wav') ? 'recording.wav' : 'recording.webm';
            formData.append('file', audioBlob, filename);
            formData.append('mime_type', recordingMimeType);

            try {
                const response = await fetch('/api/voice', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                handleVoiceResponse(data);
            } catch (error) {
                console.error('Error sending audio:', error);
                addMessage('status', 'Erreur de communication avec le serveur', 'rejected');
            } finally {
                isProcessing = false;
                talkButton.disabled = false;
            }
        }

        // Handle voice response
        function handleVoiceResponse(data) {
            if (data.error) {
                addMessage('status', `Erreur: ${data.error}`, 'rejected');
                return;
            }

            switch (data.status) {
                case 'identified':
                case 'fallback':
                    addMessage('user', data.transcript, null, data.user_id, data.confidence);
                    addMessage('assistant', data.response, data.status === 'fallback' ? 'fallback' : null, data.user_id, null, data.model_used);
                    if (ttsEnabled) {
                        speak(data.response);
                    }
                    break;
                case 'no_speech':
                    addMessage('status', 'Aucune parole d√©tect√©e', 'no-speech');
                    break;
                case 'rejected':
                    addMessage('status', `Identification rejet√©e (confiance: ${(data.confidence * 100).toFixed(0)}%)`, 'rejected');
                    break;
            }
        }

        // Send text message
        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message || isProcessing) return;

            const userID = userSelect.value;
            isProcessing = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userID,
                        message: message
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage('status', `Erreur: ${data.error}`, 'rejected');
                } else {
                    addMessage('user', message, null, userID);
                    addMessage('assistant', data.response, null, data.user_id, null, data.model_used);
                    if (ttsEnabled) {
                        speak(data.response);
                    }
                    textInput.value = '';
                }
            } catch (error) {
                console.error('Error sending text:', error);
                addMessage('status', 'Erreur de communication avec le serveur', 'rejected');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
            }
        }

        // Add message to chat
        function addMessage(role, content, statusClass = null, userID = null, confidence = null, modelUsed = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${statusClass || role}`;

            if (role !== 'status') {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                let headerText = '';
                if (role === 'user') {
                    headerText = `${userID || 'Utilisateur'}`;
                    if (confidence !== null) {
                        headerText += ` ‚Ä¢ Confiance: ${(confidence * 100).toFixed(0)}%`;
                    }
                } else if (role === 'assistant') {
                    headerText = 'Assistant';
                    if (userID) {
                        headerText += ` ‚Üí ${userID}`;
                    }
                    if (modelUsed) {
                        headerText += ` ‚Ä¢ ${modelUsed}`;
                    }
                }
                
                headerDiv.textContent = headerText;
                messageDiv.appendChild(headerDiv);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Text-to-Speech using Web Speech API
        function speak(text) {
            // Stop any ongoing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Get available voices and select best match
            const voices = window.speechSynthesis.getVoices();
            let selectedVoice = null;

            // Try to find preferred voice
            for (const preferred of config.voicePreferences) {
                selectedVoice = voices.find(voice => voice.name === preferred);
                if (selectedVoice) break;
            }

            // Fallback to any French voice
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => voice.lang.startsWith('fr'));
            }

            // Final fallback to first available voice
            if (!selectedVoice && voices.length > 0) {
                selectedVoice = voices[0];
            }

            if (selectedVoice) {
                utterance.voice = selectedVoice;
                utterance.lang = selectedVoice.lang;
            }

            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);
        }

        // Clear conversation history
        async function clearHistory() {
            try {
                await fetch('/api/clear-history', { method: 'POST' });
                chatContainer.innerHTML = '<div class="message status">Historique effac√©</div>';
            } catch (error) {
                console.error('Error clearing history:', error);
            }
        }

        // Toggle TTS
        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            toggleTTSButton.textContent = ttsEnabled ? 'üîä TTS Activ√©' : 'üîá TTS D√©sactiv√©';
            
            if (!ttsEnabled) {
                window.speechSynthesis.cancel();
            }
        }

        // Event listeners - Mouse button
        talkButton.addEventListener('mousedown', startRecording);
        talkButton.addEventListener('mouseup', stopRecording);
        talkButton.addEventListener('mouseleave', () => {
            if (isRecording) stopRecording();
        });

        // Event listeners - F12 key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12') {
                e.preventDefault();
                startRecording();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'F12') {
                e.preventDefault();
                stopRecording();
            }
        });

        // Other event listeners
        clearButton.addEventListener('click', clearHistory);
        toggleTTSButton.addEventListener('click', toggleTTS);
        sendButton.addEventListener('click', sendTextMessage);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });

        // Load voices when available
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = () => {
                // Voices are now loaded
            };
        }
    </script>
</body>
</html>
